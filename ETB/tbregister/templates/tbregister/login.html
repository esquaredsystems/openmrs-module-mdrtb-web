{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen space-y-6">
        <img class="w-80 object-contain" src="https://openmrs.org/wp-content/uploads/2021/08/cropped-OpenMRSlogo-transparent.png" alt="OpemMRS logo">
        <div class="flex flex-col items-center justify-center space-y-4">
            <p>Welcome to OpenMRS tjk. Please login to proceed</p>
            <input class="border p-2 rounded-md border-black
            w-full" type="text" placeholder="Username">
            <div class="w-full border p-2 rounded-md border-black flex items-center">
                <input class="w-full rounded-md" type="password border-none" placeholder="Password">
            </div>
            <button class="bg-[#2D9CDB] text-white rounded-md p-2 w-2/4">Login</button>
        </div>
    </div>

    
</body>
</html>
