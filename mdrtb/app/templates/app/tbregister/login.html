{% extends 'app/base/base_without_menu.html' %}

{%block content%}
{% if messages %}
{% for message in messages %}
{% if message.tags %}

<div id='alert-er' class="left-0 transition-all animate-bounce duration-200 alert alert-danger m-4 w-fit flex-center space-x-4">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 16 16" role="img"
    aria-label="Warning:">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </svg>
  <p>{{message}}</p>
</div>
<script>
  setTimeout(() => {
    $('#alert-er').removeClass('left-0')
    $('#alert-er').addClass('-left-40')

  }, 2000)
  setTimeout(() => {
    $('#alert-er').addClass('hidden')

  }, 2100)

</script>
{% endif %}
{% endfor %}
{% endif %}
<div class="login-page-container">
    <img class="openmrs-login-logo"
        src="https://openmrs.org/wp-content/uploads/2021/08/cropped-OpenMRSlogo-transparent.png" alt="OpemMRS logo">
    <div class="login-form-container">
        <p>Welcome to OpenMRS tjk. Please login to proceed</p>
        <form class="login-form" action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <div class="loginform-input-container">
                <label class="input-label" for="username">Username</label>
                <input type="text" name="username" class="input w-full">
            </div>
            <div class="loginform-input-container">
                <label class="input-label" for="password">Password</label>
                <input type="password" name="password" class="input w-full">
            </div>


            <button type="submit" class="button-primary w-3/5">Login</button>
        </form>
    </div>
</div>

<script>
    $('#togglePass').click(function () {
        let passInput = $('#password-input')
        if (passInput.prop('type') === 'password') {
            passInput.attr('type', 'text')
        } else {
            passInput.attr('type', 'password')
        }
    })
</script>
{% endblock %}
