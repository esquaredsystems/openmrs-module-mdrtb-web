<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h1 class="text-primary fw-bold">MDR-TB Form</h1>
                <div class="bg-secondary bg-opacity-25 shadow p-4 mb-4">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="fw-bold">Date of Registration:</span>
                            <span>Sample Date</span>
                        </div>
                        <div class="col-md-6">
                            <span class="fw-bold">Location:</span>
                            <span>Sample Location</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="fw-bold">Name:</span>
                            <span>Sample Name</span>
                        </div>
                        <div class="col-md-6">
                            <span class="fw-bold">Registration Number:</span>
                            <span>Sample Registration Number</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="fw-bold">Gender:</span>
                            <span>Sample Gender</span>
                        </div>
                        <div class="col-md-6">
                            <span class="fw-bold">Age at Registration:</span>
                            <span>Sample Age</span>
                        </div>
                    </div>
                </div>

                <div class="bg-secondary bg-opacity-25 shadow p-4 mb-4">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Treatment Site IP</label>
                            <select class="form-select">
                                <option selected value="">Select Option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name of IP Facility</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Treatment Site CP</label>
                            <select class="form-select">
                                <option selected value="">Select Option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name of CP Facility</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Patient Category</label>
                            <select class="form-select">
                                <option selected value="">Select Option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Treatment Start Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Site of Disease</label>
                            <select class="form-select">
                                <option selected value="">Select Option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">HIV Test Date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
