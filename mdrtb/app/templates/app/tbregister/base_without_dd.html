{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>	
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
		<script src="{% static 'app/js/jquery.js' %}"></script>
	</head>
<body>
	<header class="p-4	 flex items-center justify-between">
		<div>
			<a href="{% url 'home' %}"><img class="w-36 object-contain" src="https://openmrs.org/wp-content/uploads/2021/08/cropped-OpenMRSlogo-transparent.png" alt="OpemMRS logo"></a>
		</div>
		<div class="flex items-center space-x-6">
			{% if request.session.session_id %}
			<p class="text-[#2D9CDB] font-bold">My Profile</p>
			<p class="no-underline"><a href="{% url 'logout' %}" class="no-underline text-[#2D9CDB] hover:text-[#2D9CDB] font-bold ">Log out</a></p>
			{% else %}
			<p></p><a class="text-[#2D9CDB] font-bold" href="{% url 'home' %}">Log In</a></p>
			{% endif %}
		</div>
	</header>

	<div>
		{%block content%}
		{% endblock %}
	</div>

</body>
</html>
