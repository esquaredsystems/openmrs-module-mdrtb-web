{% extends 'app/tbregister/base_without_dd.html' %} 

{% block title %}
{{title}}
{% endblock %}


{% block content %}



<div class="m-16">
  <h1 class="text-[#2D9CDB] text-3xl font-bold">
    {{'mdrtb.drdt'|get_message:request.session.locale}}
  </h1>
  <form action="{% url 'dotsEnroll' %}" method="post" class="flex flex-col">
    {% csrf_token %}

    <div class="p-4 flex flex-col justify-center space-y-4">
      <div class="input-container">
        <label class="font-bold text-[#9E9E9E] w-2/5" for=""
          >{{'mdrtb.date'|get_message:request.session.locale}}</label
        >
        <input
          class="input w-3/5"
          type="date"
          name="enrollmentdate"
          id="enrollmentdate"
          required
        />
      </div>
      <div class="input-container">
        <label class="font-bold text-[#9E9E9E] w-2/5" for=""
          >{{'mdrtb.drdt'|get_message:request.session.locale}}</label
        >
        <select
          class="input w-3/5 disabled:pointer-events-none"
          name="oblast"
          id="oblast-select"
          required
        >
          {% for answer in concepts.drugresistanceduringtreatment %}
            <option value="{{answer.uuid}}">{{answer.name}}</option>
          {% endfor %}
        </select>
      </div>

    </div>
    <div class="flex items-center p-4 -space-x-8">
      <button class="bg-[#2D9CDB] p-2 w-1/5 rounded-md text-white">
        Save
      </button>
      <button class="p-2 font-bold w-1/5 rounded-md underline text-[#044062]">
        Cancel
      </button>
    </div>
  </form>

</div>







{% endblock %}
