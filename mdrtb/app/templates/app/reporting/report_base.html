<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{{title}}{% endblock %}</title>
    <link rel="icon" type="image/png" href="../../../static/app/imgs/openmrs-favicon.png">
</head>

<style>
    * {
        font-family: "Nunito Sans", sans-serif;
    }

    td {
        padding: 0.25rem;
    }

    th.rotate {
        /* Something you can count on */
        height: 450px;
        white-space: nowrap;
        text-align: middle;
    }

    th.rotate>div {
        transform:
            /* Magic Numbers */
            translate(0px, 120px)
            /* 45 is really 360 - 45 */
            rotate(270deg);
        width: 30px;
        text-align: middle;
    }

    td.rotate {
        /* Something you can count on */
        height: 150px;
        white-space: nowrap;
        text-align: middle;
    }

    td.rotate>div {
        transform:
            /* Magic Numbers */
            translate(0px, 100px)
            /* 45 is really 360 - 45 */
            rotate(270deg);
        width: 30px;
        text-align: middle;
    }

    th.subrotate {
        /* Something you can count on */
        white-space: nowrap;
        text-align: middle;
    }

    th.subrotate>div {
        transform:
            /* Magic Numbers */
            translate(0px, 65px)
            /* 45 is really 360 - 45 */
            rotate(270deg);
        width: 50px;
        text-align: centre;
    }

    th.dst {
        valign: middle;
    }

    th.dst>div {
        width: 30px;
    }

    th.widedst {
        valign: middle;
    }

    th.widedst>div {
        width: 55px;
    }

    th.normal {
        /* Something you can count on */
        white-space: nowrap;
        valign: middle;
    }

    th.reggroup {
        /* Something you can count on */
        height: 50px;
        white-space: nowrap;
        valign: middle;
    }

    table.resultsTable {
        border-collapse: collapse;
    }

    table.resultsTable td,
    table.resultsTable th {
        border-top: 1px black solid;
        border-bottom: 1px black solid;
        border-right: 1px black solid;
        border-left: 1px black solid;
    }



    /* td,
    th {
        padding: 1rem;
    } */
</style>

<body style="margin: 1rem; font-size: small;">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
    {% block content %}
    {% endblock %}



</body>

</html>
