{% extends 'app/base/base.html' %}

{% block content %}
<div class="m-12">
    <form method="post" class="flex flex-col space-y-6">
        <h2 class="page-title">{{"mdrtb.tb03uParameters"|get_message:request.session.locale}}</h2>
        <div>
            {% include 'app/components/locations.html' %}
        </div>
        <div class="input-container">
            <label class="input-label w-1/6" for="country">{{"mdrtb.year"|get_message:request.session.locale}}</label>
            <input type="text" class="input form-control" size="4" id="year">
        </div>
        <div class="input-container">
            <label class="input-label w-1/6" for="country">{{"mdrtb.month"|get_message:request.session.locale}}</label>
            <input type="text" class="input form-control" size="7" id="month">
        </div>
        <div class="input-container">
            <label class="input-label w-1/6"
                for="country">{{"mdrtb.quarter"|get_message:request.session.locale}}</label>
            <input type="text" class="input form-control" size="7" id="quarter">
        </div>
        <div class="flex-center space-x-4 mt-4">
            <button type="submit" id="submitBtn" class="button-primary w-1/5">Submit</button>

            <a href="javascript:history.go(-1)" class="cancel-button"> Cancel </a>
        </div>

    </form>
</div>
<script type="text/javascript">
    $('#month').change((e) => {
        if (e.target.value != '') {
            $('#quarter').prop('disabled', true)
            $('#quarter').prop('title', 'Quarter cannot be selected with month')
        } else {
            $('#quarter').prop('disabled', false)
            $('#quarter').prop('title', '')
        }
    })
    $('#quarter').change((e) => {
        if (e.target.value != '') {
            $('#month').prop('disabled', true)
            $('#month').prop('title', 'Month cannot be selected with quarter')
        } else {
            $('#month').prop('disabled', false)
            $('#month').prop('title', '')
        }
    })


</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</script>
<script>
    $(document).ready(function () {
        $('#oblast').val("{{ oblastSelected }}");
        $('#district').val("{{ districtSelected }}");
        $('#year').val("{{ yearSelected }}");
        $('#quarter').val("{{ quarterSelected }}");
        $('#month').val("{{ monthSelected }}");

    });
</script>

{% endblock %}
