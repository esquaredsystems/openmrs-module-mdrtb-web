{% extends 'app/base/base_without_menu.html' %}


{% block title %}
{{title}}
{% endblock %}


{% block content %}


<div class="m-4">
    <h1 class="primary-heading">{{'commonlabtest.labtestsample.add'|get_message_commonlab:request.session.locale}}</h1>
    <form class="m-10 flex-column-center space-y-6" action="">
        <div class="input-container">
            <label class="input-label">
                {{'general.specimenType'|get_message_commonlab:request.session.locale}}

            </label>
            <select required name="specimentype" class="input">
                <option selected value="">Select</option>
                {% for type in specimentype %}
                <option value="{{ type.uuid }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-container">
            <label class="input-label">
                {{'general.specimenSite'|get_message_commonlab:request.session.locale}}

            </label>
            <select required name="specimensite" id="group-select" class="input">
                <option selected value="">Select</option>

                {% for site in specimensite %}
                <option value="{{ site.uuid }}">{{ site.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-container">
            <label class="input-label">
                {{'commonlabtest.labtestsample.quantity'|get_message_commonlab:request.session.locale}}

            </label>
            <input required class="input" type="number" name="quantity">
        </div>
        <div class="input-container">
            <label class="input-label">
                {{'commonlabtest.labtestsample.unit'|get_message_commonlab:request.session.locale}}

            </label>
            <select required name="unit" class="input">
                <option selected value="">Select</option>

                {% for unit in units %}
                <option value="{{ unit.uuid }}">{{ unit.name }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="input-container">
            <label class="input-label">
                {{'commonlabtest.labtestsample.sampleIdentifier'|get_message_commonlab:request.session.locale}}

            </label>
            <input class="input" type="text" name="specimenid" value="{{'placeholder' | get_datenow}}">

        </div>
        <div class="input-container">
            <label class="input-label">
                {{'commonlabtest.labtestsample.collectionDate'|get_message_commonlab:request.session.locale}}

            </label>
            <input class="input" type="date" name="collectedon">
        </div>
        <div class="flex-center space-x-4">
            <button class="button-primary w-1/5"> {{'general.save'|get_message_openMRS:request.session.locale}}</button>
            <a href="javascript:history.go(-1)" class="cancel-button">
                {{'general.cancel'|get_message_openMRS:request.session.locale}}</a>
        </div>

    </form>
</div>


{% endblock %}
