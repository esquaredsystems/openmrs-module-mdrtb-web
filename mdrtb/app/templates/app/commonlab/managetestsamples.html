{% extends 'app/base/base_without_menu.html' %}
{% block title %}
  {{title}}
{% endblock %}
{% block content %}
<div>
  <section>
    <div class="m-5 md:m-2">
      <div class="py-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h2 class="text-4xl font-bold leading-tight text-[#2d9cdb]">Manage Samples</h2>
            <a href="{% url 'addtestsample' orderid=121512 %}" class="text-[#044062] font-bold underline">Add new</a>

          </div>
          <div class="flex items-center rounded-md cursor-pointer shadow-sm bg-gray-200 justify-between px-2">
            <input class="border-none focus:ring-0 bg-transparent" type="text" placeholder="Search for Test Samples" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </div>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
          <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr class="">
                  <th
                    class="px-5 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase">
                    Specimen type
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase">
                    Specimen Site
                  </th>

                  <th
                    class="px-5 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase ">
                    Collected On
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase ">
                    Status
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase ">

                  </th>









                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-5 py-3 border-b border-gray-200  text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">
                      Induced Sputum
                    </p>
                  </td>
                  <td class="px-5 py-3 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">Induced Sputum</p>
                  </td>
                  <td class=" px-5 py-3 border-b border-gray-200  text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">2022/12/2</p>
                  </td>
                  <td class="px-5 py-3 border-b border-gray-200  text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">Collected</p>
                  </td>
                  <td class="px-5 py-5 border-b w-1/6 border-gray-200  text-sm">
                    <div class="flex-center justify-center space-x-2">
                      <button style="background-color: #99e291;"
                        class="p-2 w-full rounded-md font-bold cursor-pointer text-white">Accept</button>
                      <button style="background-color: #f35757;"
                        class="p-2  w-full rounded-md font-bold cursor-pointer">Reject</button>
                    </div>
                  </td>


                </tr>
                

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
