{% extends 'app/base/base_without_menu.html' %}

{% block content %}
<div id="modal-parent" class="relative ">

  <section id="modal"
    class="flex flex-col justify-center transition-opacity ease-in-out duration-500 opacity-0 backdrop-blur-3xl inset-0 z-50 shadow-2xl  m-10  bg-white w-3/5 mx-auto p-8 absolute top-0 left-0 right-0 bottom-0 h-min my-auto ">
    <div class="flex items-center justify-between ">
      <h3 id="modal-testType" class="text-3xl">Sort Weight Order</h3>
      <svg id="close-modal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-6 h-6 text-white bg-red-700 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>


    </div>
    <div class="m-4">
      <div class="accordion" id="attrAccordion">

      </div>
  </section>
  <section>
    <div class="container mx-auto px-4 sm:px-8">
      <div class="py-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h2 class="text-4xl font-bold leading-tight text-[#2d9cdb]">Manage Samples</h2>
            <a href="{% url 'addtestsample' orderid=121512 %}" class="text-[#044062] font-bold underline">Add new</a>

          </div>
          <div class="flex items-center rounded-md cursor-pointer shadow-sm bg-gray-200 justify-between px-2">
            <input class="border-none focus:ring-0 bg-transparent" type="text" placeholder="Search for Test Types" />
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </div>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
          <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr class="">
                  <th
                    class="px-4 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Specimen type
                  </th>
                  <th
                    class="px-4 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                    Specimen Site
                  </th>

                  <th
                    class="px-4 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase  tracking-wider">
                    Collected On
                  </th>
                  <th
                    class="px-4 py-3 border-b-2 border-gray-800 bg-[#9DC6DE] text-left text-xs font-semibold text-gray-700 uppercase  tracking-wider">
                    Status
                  </th>



                
                
                
                
                
                
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <div class="flex">
                      <div class="ml-3">
                        <p class="text-gray-900 whitespace-no-wrap">
                          Induced Sputum
                        </p>
                      </div>
                    </div>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">Induced Sputum</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">2022/12/2</p>
                  </td>
                  <td class="py-5 border-b w-1/5 border-gray-200 bg-white text-sm">
                    <div class="flex space-x-4">
                      <button style="background-color: #a0e1a2;" class="p-2 rounded-md font-bold">Accept</button>
                      <button style="background-color: #f56a6a;" class="p-2 rounded-md font-bold">Reject</button>
                    </div>
                  </td>


                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
